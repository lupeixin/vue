<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{age}}</h3>
    <hr>
    <input type="button" value="点击v-on绑定的事件实现每点击一次年龄+1" v-on:click="change_age">
    <hr>
    <input type="button" value="点击@修饰事件每次年龄-1" @click="edit_age">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age: 14,

        },
        methods: {
            change_age: function (){
                this.age++;
            },
            edit_age: function (){
                this.age--;
            }
        }
    })
</script>
</body>
</html>
