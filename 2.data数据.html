<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h3>年龄：{{user.username}}, 密码：{{user.password}}</h3>

<script>

        el: "#app",
        data: {

            arr: ["河南", "北京", "上海"],
            users: [{username: "小白", password: "222333"},{"username": "小红", password: "444555"}]
        }
    })


</script>
</body>
</html>
