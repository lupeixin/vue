<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="age">

    <span v-text="age"></span>

    <input type="button" value="点击" @click="change_age">

</div>

<script src="js/vue.min.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            age: 20,
        },
        methods:{
            change_age(){
                this.age++;
            }
        }

    })

</script>

</body>
</html>
