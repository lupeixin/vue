<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{message}}
    <hr>
    <h2>{{username}}</h2>
    <hr>
    <span>{{password}}</span>

</div>

<script src="js/vue.min.js"></script>
<script>
    //创建一个Vue的实例
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue",
            username: "百知教育",
            password: "123456",
        }
    })


</script>

</body>
</html>
