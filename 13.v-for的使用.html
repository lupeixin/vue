<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h3>{{user.name}}=={{user.age}}=={{user.bir}}</h3>
    <hr>
    <span v-for="(value,key,index) in user">
        {{key}}: {{value}}==={{index}}
    </span>
    <hr>
    <ul>
        <li v-for="(city, index) in arr">{{index+1}}--{{city}}</li>
    </ul>

    <hr>
    <ul>
        <li v-for="(value, index) in users" :key="value.id">
            {{index+1}}: {{value.name}}=={{value.age}}=={{value.content}}
        </li>
    </ul>

</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            user: {name: "小黑", age: 23, bir: "2012-12-12"},
            arr: ["河南", "北京", "四川"],
            users: [
                {id: 1, name: "小黄", age: 23, content: "我是小黄"},
                {id: 2, name: "小红", age: 23, content: "我是小红"},
                {id: 3, name: "小绿", age: 23, content: "我是小绿"},
            ]
        },
    })
</script>
</body>
</html>
