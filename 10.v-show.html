<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3 v-show="false">{{message}}</h3>
    <h3 v-show="isShow">我十分喜欢以及热爱Vue</h3>
    <input type="button" value="控制标签显示隐藏" @click="showMsg">
    <hr>
    <h2 v-show="count>=20">百知教育</h2>
    <input type="button" @click="changeCount" value="点击">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "上课一定好好听讲！",
            isShow:true,
            count: 23,
        },
        methods:{
            showMsg(){
                this.isShow = !this.isShow;
            },
            changeCount(){
                this.count--;
            }
        }
    })
</script>
</body>
</html>
